
<div ng-include="navbar.url"></div>
<div class="container-fluid">
    <div ng-include="'/templates/navigationBadges.html'">
    <!-- Including bagdes -->
    </div>
    <div class="empty-space-small" ng-if="currentUserRole==='GUEST'"></div>
    <!-- DATA TABLES -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Enlaces                
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">                
                    <div class="dataTable_wrapper"> 
                        <table class="table table-striped table-hover" datatable="ng" dt-options="dtOptions">
                            <thead>
                                <tr>
                                    <th>Tipo</th>
                                    <th>Nombre</th>
                                    <th>Localidad</th>
                                    <th>WAN</th>
                                    <th>LAN</th>
                                    <th>Bandwidth</th>                                
                                    <th ng-if="currentUserRole=='ADMIN'">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>                                                                             
                                <tr ng-repeat="inst in institutions | filter:typeQuery">
                                    <td><i class="{{ typeIconClasses[inst.type].iconClass }}"></i></td>
                                    <td>
                                        <a class="srcless-link" ng-if="currentUserRole=='ADMIN'" ng-click="viewInst(inst._id)">{{inst.name}}</a>
                                        <span ng-if="currentUserRole=='GUEST'">{{inst.name}}</span>
                                        <span ng-show="canShowLineNumber" class="text-muted">[{{inst.line_number}}]</span>
                                    </td>
                                    <td>{{inst.location}}</td>
                                    <td>{{inst.wan}}</td>
                                    <td>{{inst.lan}}</td>
                                    <td>{{inst.bandwidth}}</td>
                                    <td ng-if="currentUserRole==='ADMIN'">
                                        <a href="/#/updateInst/{{inst._id}}">
                                            <i class="fa fa-edit"></i>
                                        </a> | 
                                        <a class="srcless-link" ng-click="deleteInst(inst._id)">
                                            <i class="fa fa-trash"></i>
                                        </a>
                                    </td>   

                                </tr>                            
                            </tbody>
                        </table>
                        <div class="empty-space-big"></div>
                        <div class="well well-sm">
                            <h5><strong>Leyenda:</strong></h5>
                            <div class="row">
                                <div class="col-sm-12">
                                    <ul >
                                        <li ng-repeat="item in legendIconClasses" class="legend-item">
                                            <label class="label label-primary">
                                                <i class="{{item.iconClass}}"></i>
                                                <span>{{item.name}}</span> 
                                            </label> &nbsp;
                                        </li>
                                    </ul>                                
                                </div>                            
                            </div>
                        </div>
                    </div>
                    <!-- /.table-responsive -->                            
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>    
        <!-- /.col-lg-12 -->
    </div>

</div>
