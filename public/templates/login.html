<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="empty-space-huge"></div>
        <div ng-show="error" class="alert alert-danger row">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <span>{{ error.message }}</span>
        </div>
	<div class="text-center">
	    <img src="../images/linkups-transpbg-big.png" alt="Link-UPS"/>
	</div>
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Autent&iacute;quese para acceder</h3>                
            </div>
            <div class="panel-body">
                <form role="form" ng-submit="logIn()">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" ng-model="user.username" placeholder="Username" name="username" type="username" autofocus/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" ng-model="user.password" placeholder="Password" name="password" type="password" value="">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" value="Remember Me">Recordarme
                            </label>                            
                        </div>
                        <div align="center" ng-if="canRegister">
                            Si no tiene una cuenta <a href="#/register">reg&iacute;strese</a> 
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <input type="submit" value="Entrar" class="btn btn-lg btn-primary btn-block"></input>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
