<div ng-include="'/templates/guestNavigationBadges.html'"></div>
<div class="container-fluid">
	
	<div class="row">	    			
		<div class="empty-space-big"></div>
		<div class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-heading">
    				<h3 class="panel-title">Mis Instituciones</h3>                
				</div>
				<div class="panel-body">
					
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Tipo</th>
                                <th>Nombre</th>
                                <th>Localidad</th>
                                <th>WAN</th>
                                <th>LAN</th>
                                <th>Bandwidth</th>
                            </tr>
                        </thead>
                        <tbody>                                                                             
                            <tr ng-repeat="inst in institutions | filter:typeQuery">
                                <td><i class="{{ typeIconClasses[inst.type].iconClass }}"></i></td>
                                <td>
                                    <a class="srcless-link" ng-click="viewInst(inst._id)">{{inst.name}}</a>
                                    <span ng-show="false" class="text-muted">{{inst.line_number}}</span>
                                </td>
                                <td>{{inst.location}}</td>
                                <td>{{inst.wan}}</td>
                                <td>{{inst.lan}}</td>
                                <td>{{inst.bandwidth}}</td>
                                <td ng-if="role!='GUEST'">
                                    <a href="/#/updateInst/{{inst._id}}">
                                        <i class="fa fa-edit"></i>
                                    </a> | 
                                    <a class="srcless-link" ng-click="deleteInst(inst._id)">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>   

                            </tr>                            
                        </tbody>
                    </table>
                    <div class="empty-space-big"></div>
                    <div class="well well-sm">
                        <h5><strong>Leyenda:</strong></h5>
                        <div class="row">
                            <div class="col-sm-12">
                                <ul >
                                    <li ng-repeat="item in legendIconClasses" class="legend-item">
                                        <label class="label label-primary">
                                            <i class="{{item.iconClass}}"></i>
                                            <span>{{item.name}}</span> 
                                        </label> &nbsp;
                                    </li>
                                </ul>                                
                            </div>                            
                        </div>
                    </div>
                
				</div> <!-- panel body -->
			</div>
		</div>

	</div> <!-- row -->
											    	
	
</div> <!-- container-fluid -->
