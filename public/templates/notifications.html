<div ng-include="navbar.url"></div>
<div class="container-fluid">
	<div ng-include="'/templates/navigationBadges.html'"></div>
	<div class="row">	    			
		<div class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-heading">
    				<h3 class="panel-title">Notificaciones</h3>                
				</div>
				<div class="panel-body">


					<table class="table table-striped table-hover" datatable="ng" dt-options="dtOptions" >
						<thead>														
							<th>Mensaje</th>
							<th>Fecha</th>
							<th>Realizado por</th>							
						</thead>
                        <tbody>
                            <tr ng-repeat="notification in notifications | orderBy:sortOrder">                            	
                                <td>
                                	<i class="{{notificationIcons[notification.type]}}"></i> 
                                	<strong>{{notification.message}}</strong>
                                </td>
                                <td>{{notification.time | date:'medium'}}</td>  
                                <td>{{notification.user}}</td>                                  
                            </tr>                            
                        </tbody>
                    </table>

				</div>
			</div>
		</div>

	</div> <!-- row -->
											    	
	
</div> <!-- container-fluid -->
