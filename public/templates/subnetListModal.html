<div class="modal fade">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Subnets disponibles</h4>
			</div>
			<div class="modal-body">

				<div class="row">
					<div class="col-sm-12">

						<div ng-repeat="net in subnets | orderBy: sortOrder | filter:searchQuery" class="col-sm-6 col-md-4 col-lg-3">
							<div class="ip-block srcless-link">
								<label class="radio-inline">
									<input type="radio" name="subnetRadio" 
									ng-change="onRadioSelect(radioValue)" value="{{net._id}}" ng-model="radioValue"></input>
									<strong>{{net.ip}}/{{net.mask}}</strong>
								</label>
							</div>
						</div>
					</div>              
				</div>				

			</div>
			<div class="modal-footer">
				<button type="button" ng-click="confirm()" class="btn btn-primary" data-dismiss="modal">Seleccionar</button>		      
				<button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">Cancelar</button>        
			</div>
		</div>
	</div>
</div>
