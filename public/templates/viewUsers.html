<div ng-include="'/templates/navigationBadges.html'"></div>

<!-- DATA TABLES -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Usuarios
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-8">
                        <a href="#/createUser" class="btn btn-primary pull-right col-sm-3">
                            <i class="fa fa-plus-circle"></i>
                            A&ntilde;adir
                        </a>
                    </div>
                </div>
                <div class="dataTable_wrapper">                    
                    <table class="table table-striped table-hover" id="dataTables-example" >
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Nombre Completo</th>                                
                                <th>Operaciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="admin-row">
                                <td><strong>{{admin.username}}</strong></td>
                                <td><strong>{{admin.fullname}}</strong></td>
                                <td></td>
                            </tr>
                            <tr ng-repeat="user in users">
                                <td ng-if="user.username!=admin.username">{{user.username}}</td>
                                <td ng-if="user.username!=admin.username">{{user.fullname}}</td>
                                <td ng-if="user.username!=admin.username&&user.username!=currentUser">
                                    <a class="srcless-link" ng-click="deleteUser(user._id)">
                                        <i class="fa fa-trash"></i> 
                                    </a>
                                </td>
                            </tr>                            
                        </tbody>
                    </table>                    
                </div>
                <!-- /.table-responsive -->                            
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
